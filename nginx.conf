server {
    listen 80;
    server_name localhost;

    # Serve static frontend files from the root
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend Django service
    location /api {
        # This tells NGINX to use Docker's internal DNS resolver
        resolver 127.0.0.11;
        
        # This is the service name of your backend application
        proxy_pass http://ms0gcw884wcoc48ccg4c4cg0:2267;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

